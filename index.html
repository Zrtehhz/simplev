<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code - Penale | Simple V</title>
</head>
<body>
    <div class="base">
        <img class="image_base" src="./assets/penale.png" alt="Logotype">
        <h1>Los Santos</h1>
        <span class="text">Application Code Pénal</span>
        <button id="popupButton">Ouvrir Le code pénale</button>

        <div id="popupContainer">
          <span id="closeButton">&times;</span>
          <iframe id="spreadsheetFrame" src="https://docs.google.com/spreadsheets/d/1cTsiT62wHuVR5JQiPhiWyGgGs_aDHQRY9YX2yheAnDE/edit?usp=sharing"></iframe>
        </div>
    </div>
    <script>
        document.getElementById('popupButton').addEventListener('click', function() {
  document.getElementById('popupContainer').style.display = 'block';
});

document.getElementById('closeButton').addEventListener('click', function() {
  document.getElementById('popupContainer').style.display = 'none';
});

    </script>
</body>
</html>
